<head>
    <title>Feez Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    
    
    <body>
       <h1>FEEZ DICTIONARY</h1>
     <div id="mainContainer">
       <div id="container">
       <!-- <button onclick="toggleDarkMode()">Dark Mode</button> -->
         <div id="cont">
            <input id="input" placeholder="Type the word here">
            <button type="input"  id="btn">Search</button>
          </div>
          <div id="word-n-button">
               <h2 id="word"></h2> 
               <button id="audioButton" onclick="playAudio()" ><img id="speaker-icon" src="sp.png" ></button>
          </div>
            <div id="tcontainer">
                <p id="word-type"></p>
                <p id="meaning"></p>
                <p id="example"></p>
                <p id="synonym"></p>
           </div>
          </div>
        </div>
      </body>
